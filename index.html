<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Kenzieflix</title>
</head>
<body>
   

    <div class="container">
        <header class="kenziflix">
            <img src="./img/logo.png" class="logokenzie">
        </header>

        <section><h1>Quem está assistindo?</h1></section>

        <main class="users">
             
            <figure>
                <img src="./img/pink.png" class="image">
                <p>
                    Milena
                </p>
            </figure>
            <figure>
                <img src="./img/panda.png" class="image">
                <p>
                    Pedro
                </p>
            </figure>
            <figure>
                <img src="./img/robot.png" class="image">
                <p>
                    Sérgio
                </p>
            </figure>
            <figure>
                <div class="boximage"><img src="./img/plus.png" class="imageplus"></div>
                <p>
                    Adicionar perfil
                </p>
            </figure>

        </main>
        <div class="button-botton">
            <button type="button" class="menage">Gerenciar Perfis</button>
        </div>
    </div>
    
</body>
</html>
